        crossorigin="anonymous"></script>

    <script>
        function showCgpa() {

            var credit_English = 4;
            var credit_MathematicsI = 5;
            var credit_PhysicsI = 3;
            var credit_Chemistry = 3;
            var credit_EngineeringGraphics = 1.5;
            var credit_ChemistryLab = 1;
            var credit_ITsystemsLab = 2;
            var credit_SportsandYoga = 1;


            var English = parseFloat(document.getElementById("English").value) * credit_English;
            var MathematicsI = parseFloat(document.getElementById("MathematicsI").value) * credit_MathematicsI;
            var PhysicsI = parseFloat(document.getElementById("PhysicsI").value) * credit_PhysicsI;
            var Chemistry = parseFloat(document.getElementById("Chemistry").value) * credit_Chemistry;
            var EngineeringGraphics = parseFloat(document.getElementById("EngineeringGraphics").value) * credit_EngineeringGraphics;
            var ChemistryLab = parseFloat(document.getElementById("ChemistryLab").value) * credit_ChemistryLab;
            var ITsystemsLab = parseFloat(document.getElementById("ITsystemsLab").value) * credit_ITsystemsLab;
            var SportsandYoga = parseFloat(document.getElementById("SportsandYoga").value) * credit_SportsandYoga;


            var numerator = English + MathematicsI + PhysicsI + Chemistry + EngineeringGraphics + ChemistryLab + ITsystemsLab + SportsandYoga;
            var cgpa = numerator / 20.5;
            // console.log(cgpa);

            var resultDiv = document.getElementById("result");

            // Update the content of the result div
            if (isNaN(cgpa)) {
                resultDiv.textContent = "ALL SELECTIONS SHOULD BE FILLED!!"
            } else {
                resultDiv.textContent = "CGPA = " + cgpa;
            }



        }
    </script>
